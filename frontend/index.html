<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Python Editor</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 1rem; background: #f0f0f0; }
    .dark-mode { background: #121212; color: white; }
    textarea, pre { width: 100%; height: 200px; margin-top: 1rem; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; }
    #snippets { margin-top: 1rem; }
    @media (max-width: 600px) {
      textarea, pre { height: 150px; }
    }
  </style>
</head>
<body>
  <h1>Mini Python Editor</h1>
  <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
  <select id="snippets" onchange="loadSnippet()">
    <option value="">-- Load Snippet --</option>
    <option value="print('Hello World')">Hello World</option>
    <option value="name = input('Name: ')\nprint('Hello', name)">Input/Output</option>
    <option value="for i in range(5): print(i)">Loop</option>
    <option value="def greet():\n    print('Hi')\ngreet()">Function</option>
  </select>
  <textarea id="code" placeholder="Write Python code here..."></textarea>
  <textarea id="input" placeholder="Optional input here..."></textarea>
  <br/>
  <button onclick="runCode()">Run</button>
  <button onclick="downloadCode()">Download Code</button>
  <pre id="output"></pre>
  <script src="script.js"></script>
</body>
</html>
