<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Python Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Mini Python Code Editor</h2>
        <textarea id="code" placeholder="Write your Python code here..."></textarea>
        <textarea id="input" placeholder="Input (stdin)..."></textarea>
        <button onclick="runCode()">Run Code</button>
        <div class="output-box">
            <h3>Output:</h3>
            <pre id="output"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
